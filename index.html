<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reproductor de Música</title>
	</head>

	<body>
		<h1>Reproductor de Música</h1>
		<p>Este es un reproductor de música en javascript.</p>

		<div class="container">
			<aside class="songsList">
				<ul>
					<li>Canción1</li>
					<li>Canción2</li>
					<li>Canción3</li>
					<li>Canción4</li>
				</ul>
			</aside>

			<main>
				<div class="player">
					<div class="player__controls">
						<button class="player__button player__button-play">PLAY</button>
						<button class="player__button player__button-pause">PAUSE</button>
						<button class="player__button player__button-stop">STOP</button>
					</div>
					<div class="player__progress">
						<div class="player__progress-bar">-----------------------</div>
					</div>
					<div class="player__duration">
						<div class="player__duration-current">0:00</div>
						<div class="player__duration-total">2:34</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
